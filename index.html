<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs sourceType: webcam; sourceWidth:1920; sourceHeight: 1080; displayWidth: 1920; displayHeight: 1080;â€™>

    <a-marker preset="hiro">
        <a-entity 
        scale="5 5 5" 
        position="0 1 0"

        gltf-model="models/Smart_plate_v5.glb">

    <a-entity camera='near: 0.1; far: 50000;'

    rotation-reader>
    </a-entity>
  </a-scene>
